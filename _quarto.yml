project:
  type: website
  output-dir: docs
  render:
    - "*.qmd"
    - "posts/*.qmd"
  resources:
    - images

website:
  title: "Infinite Limit"
  site-url: https://infinitelimit.ai
  page-footer:
    center: |
      © 2026 Brian Taylor ·  
      <a href="https://creativecommons.org/licenses/by-nc/4.0/">CC BY-NC 4.0</a>  

  navbar:
    left:
      - href: /
        text: Writing
      - href: about.qmd
        text: About
      - href: contact.qmd
        text: Contact
    logo: images/logo.svg
    logo-alt: "Infinite Limit"
    logo-href: /

execute:
  enabled: true

format:
  html:
    css: styles.css
    theme:
      light: lux
      dark: darkly
    mainfont: Inter
    monofont: JetBrains Mono
    fontsize: 1.05em
    linestretch: 1.6
    toc: true
    code-copy: true
    smooth-scroll: true
    math: mathjax

