project:
  type: website
  output-dir: docs
  render:
    - "*.qmd"
    - "posts/*.qmd"
  resources:
    - images

website:
  title: "Infinite Limit"
  site-url: https://infinitelimit.ai
  navbar:
    left:
      - href: /
        text: Writing
      - href: about.qmd
        text: About
    logo: images/logo.svg
    logo-alt: "Infinite Limit"
    logo-href: /

execute:
  enabled: true

format:
  html:
    css: styles.css
    theme:
      light: lux
      dark: darkly
    mainfont: Inter
    monofont: JetBrains Mono
    fontsize: 1.05em
    linestretch: 1.6
    toc: true
    code-copy: true
    smooth-scroll: true
    math: mathjax

